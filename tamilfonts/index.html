<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<body>
<link href="style.css" rel="stylesheet" type="text/css"></link>
<center><b>ATM எழுத்துரு முன்தோற்றம்</b><br/><br/><br/>
<a href="#" class="previous">&laquo; Previous</a>
<a href="#" class="next">Next &raquo;</a>
  <div id=preview></div>
 <a href="#" class="previous">&laquo; Previous</a>
<a href="#" class="next">Next &raquo;</a></center>
  <br/><br/>
<footer class="Site-footer"><div class="Footer"><span class="Footer-formats">
<a class="u-monospace Footer-formatsItem" href="https://github.com/neechalkaran/neechalkaran.github.io/tamilfonts">Source at Github</a>
</span></div></footer>  
<script type="text/javascript">
  var start=0;
  var size=25;
var message="யானை காதில் அவர் கிளி பேசியது.!?";
  //var url_string = "http://www.example.com/t.html?a=1&b=3&c=m2-m3-m4-m5"; //window.location.href
var url = new URL(location.href);
var c = url.searchParams.get("size");
var d = url.searchParams.get("index");
if(c)size=c;
  if(d)start=d;
  var preview=[];
for(var i=1;i<10;i++){preview.push("ATM_00"+i);preview.push("ATM_00"+i+"_Italic");}
for(var i=10;i<100;i++){preview.push("ATM_0"+i);preview.push("ATM_0"+i+"_Italic");}              
for(var i=100;i<809;i++){preview.push("ATM_"+i);preview.push("ATM_"+i+"_Italic"); }              
  var content="";

 for(var i=0;i<size;i++)
 {var j =parseInt(i)+parseInt(start);
   content+="<br/><span style='font-family:"+preview[j]+";font-size:35px'>"+message+"</span><a href='../blob/master/tamilfont/fonts/"+preview[j]+"?raw=true'>("+preview[j]+"⇓)</a>";
 } 
  document.getElementById("preview").innerHTML=content;//preview.splice(start,size).join("");
  var n =parseInt(start)+parseInt(size);
  var p =parseInt(start)-parseInt(size);
  if(n<=808){document.getElementsByClassName("next")[0].setAttribute("href", "./?index="+n);
            document.getElementsByClassName("next")[1].setAttribute("href", "./?index="+n);}
  if(p>-1){document.getElementsByClassName("previous")[0].setAttribute("href", "./?index="+p);
          document.getElementsByClassName("previous")[1].setAttribute("href", "./?index="+p);}
</script>
  <style>
    a {
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
}

a:hover {
  background-color: #ddd;
  color: black;
}

.previous {
  background-color: #f1f1f1;
  color: black;
}

.next {
  background-color: #4CAF50;
  color: white;
}

    display: -ms-flexbox;
    display: flex;

    justify-content: flex-end;
}
