<script type="text/javascript">
  var start=0;
  var size=25;
  var limit=1616;
var message="யானையின் காதில் தமிழ் பேசியது கிளி.!?";
  //var url_string = "http://www.example.com/t.html?a=1&b=3&c=m2-m3-m4-m5"; //window.location.href
var url = new URL(location.href);
var c = url.searchParams.get("size");
var d = url.searchParams.get("index");
if(c)size=c;
if(d)start=d;
  if(start>limit){start=limit-size;}
  if(start<0){start=0;}
  var preview=[];
for(var i=1;i<10;i++){preview.push("00"+i);preview.push("00"+i+"_Italic");}
for(var i=10;i<100;i++){preview.push("0"+i);preview.push("0"+i+"_Italic");}              
for(var i=100;i<809;i++){preview.push(i);preview.push(i+"_Italic"); }              
  var content="";

 for(var i=0;i<size;i++)
 {var j =parseInt(i)+parseInt(start);
  if(preview[j])
   content+="<br/><span style='font-family:ATM_"+preview[j]+";font-size:35px'>"+message+"</span><a href='fonts/ATM "+preview[j]+".ttf'>(ATM "+preview[j]+"⇓)</a>";
 } 
  document.getElementById("preview").innerHTML=content;//preview.splice(start,size).join("");
  var n =parseInt(start)+parseInt(size);
  var p =parseInt(start)-parseInt(size);
  if(n<=1616){document.getElementsByClassName("next")[0].setAttribute("href", "./?index="+n);
            document.getElementsByClassName("next")[1].setAttribute("href", "./?index="+n);}
  if(p>-1){document.getElementsByClassName("previous")[0].setAttribute("href", "./?index="+p);
          document.getElementsByClassName("previous")[1].setAttribute("href", "./?index="+p);}
</script>
